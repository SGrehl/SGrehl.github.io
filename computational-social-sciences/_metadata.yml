project:
  type: website
date-format: "MMM D, YYYY"
title-block-banner: "#F88379"
format:
  html:
    theme: cerulian
    toc: true
    toc-title: Contents
    toc-location: left
    page-layout: full
    html-math method: katex
    code-fold: true
    code-tools:
      source: false
    code-block-bg: "rgba(240, 128, 128, 0.05)"
    code-block-border-left: "#ecc3c8"
    highlight-style: atom-one
    eval: false
    results: show
    embed-resources: true
    self-contained-math: true
    bibliography: CSS.bib
    bibliography-style: apa
    link-citation: true
    lightbox:
      loop: true
      match: auto
css: styles.css
editor: source
