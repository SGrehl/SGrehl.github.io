project:
  type: website
date: today
date-format: short
title-block-banner: "#e7d6e6"
format:
  html:
    theme: cerulian
    toc: true
    toc-title: Contents
    toc-location: left
    page-layout: full
    html-math method: katex
    code-fold: true
    code-tools: true
    code-block-bg: "FBCCD1"
    code-block-border-left: "#e7d6e6"
    highlight-style: atom-one
    eval: false
    results: show
    embed-resources: true
    self-contained-math: true
    bibliography: CSS.bib
    bibliography-style: apa
    link-citation: true
    lightbox:
      loop: true
      match: auto
css: styles.css
