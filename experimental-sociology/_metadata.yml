project:
  type: website

date: today
date-format: iso
title-block-banner: "#5791b5"

format:
  html:
    theme: cerulian
    toc: true
    toc-title: Contents
    toc-location: left
    page-layout: full
    html-math:
      method: katex
    code-fold: false
    code-tools: true
    code-block-bg: "FBCCD1"
    code-block-border-left: "#39e3a7"
    highlight-style: atom-one
    eval: false
    results: show
    embed-resources: true
    self-contained-math: true
    bibliography: references.bib
    bibliography-style: apa
    link-citation: true
    lightbox:
      loop: true
      match: auto

css: styles.css

copyright: "Copyright Sascha Grehl, 2025. All Rights Reserved"